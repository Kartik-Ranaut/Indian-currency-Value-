<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion from INR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div">
        <br>
        <br>
        <div class="heading">Currency Convertor</div>
        <br>
        <div class="container">
            <div class="toinr">
                <br>
                <br>
                <div class="head">To INR </div>
                <div class="convert">
                    <div class="usd revcur">1 USD: </div>
                    <div class="eur revcur">1 EUR: </div>
                    <div class="gbp revcur">1 GBP: </div>
                    <div class="jpy revcur">1 JPY: </div>
                    <div class="cad revcur">1 CAD: </div>
                    <div class="cny revcur">1 CNY: </div>
                </div>
            </div>
            <div class="fstflex">
                <div class="inputFeature">
                    <input type="text" id="inputvalue" placeholder="INR in Rs">
                    <select name="currency" id="selection">
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">GBP</option>
                        <option value="jpy">JPY</option>
                        <option value="cad">CAD</option>
                        <option value="cny">CNY</option>
                    </select>
                    <button id="outputClick">Convert</button>
                    <input type="text" id="outputConvert" placeholder="output">
                </div>
                
                <div class="oneinr">
                    <br>
                    
                    <div class="head">1 INR </div>
                    <br>
                    <div class="convertulta">
                        <div class="usd cur">USD: </div>
                        
                        <div class="eur cur">EUR: </div>

                        <div class="gbp cur">GBP: </div>

                        <div class="jpy cur">JPY: </div>

                        <div class="cad cur">CAD: </div>

                        <div class="cny cur">CNY: </div>
                    </div>
                </div>
            </div>
            
           
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
